<script>
    var allDocuments;
    const API_URL = "/api/blandaren"
    const DOC_URL = "/blandaren/"

    $(document).ready(function(){
        fetchData();
    })

    fetchData = async() => {
        allDocuments = await fetch(API_URL).then((response) => response.json())
        .then((jsonData) => {return jsonData});
        console.log("alla dokument" + allDocuments)
        updateDocumentList( allDocuments);
    }

    updateDocumentList = function(documentArray){
        console.log(typeof(documentArray));
        var documentContainer = $(".document-container");
        for (var i = 0; i < documentArray.length; i++){
            var docObj = documentArray[i];
            console.log(documentArray[i]);
            var iframe = $(('<iframe>'));
            iframe.attr("src", DOC_URL + docObj.filename);
            iframe.attr("scrolling", "no");
            documentContainer.append(iframe);
    
        }
    }
</script>
